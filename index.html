<h2>API</h2>
<p>Welcome to my ecommerce website with Paypal </p>
<div class="backCol">
  <center>
    <h3 style="font-size: 40px;">Payment</h3>
    <label for="fname"><b>Accepted Cards</label>
      <div class="icon-container">
        <img src="/images/PayPal.png" alt="PaypalImg" width="100px" height="80px">
        <img src="/images/mastercard.png" alt="mastercard" width="100px" height="80px">
      </div>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input style="width: 220px;" type="text" id="fname" name="firstname" placeholder="Bangile Panther">
            <label style="width: 220px;" for="email"><i class="fa fa-envelope"></i> Email</label>
            <input style="width: 220px;" type="text" id="email" name="email" placeholder="bangilepanther@gmail.com">
            <label style="width: 220px;" for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input style="width: 220px;" type="text" id="adr" name="address" placeholder="35 marguerite street">
            <label style="width: 220px;" for="city"><i class="fa fa-institution"></i> City</label>
            <input style="width: 220px;" type="text" id="city" name="city" placeholder="Cape Town">
          </div>

          
          <div class="col-50">
           
            
            <label style="width: 220px;" for="cname">Name on Card</label>
            <input style="width: 220px;" type="text" id="cname" name="cardname" placeholder="Capitec">
            <label style="width: 220px;" for="ccnum">Credit card number</label>
            <input style="width: 220px;" type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label style="width: 220px;" for="expmonth">Exp Month</label>
            <input style="width: 220px;" type="text" id="expmonth" name="expmonth" placeholder="December">
            <div class="row">
              <div class="col-50">
                <label style="width: 220px;" for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="5021">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="871">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" class="btn">
      </form>
